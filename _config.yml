# Site Settings
locale: "en-US"
title: "Hongyuan Lin's Academic Page"
title_separator: "-"
name: &name "Hongyuan Lin"
description: &description "Ph.D. Candidate at National University of Singapore, specializing in Pricing and Revenue Management, Supply Chain Management, Discrete Choice Models, Data-Driven Decision Making, and Decision Making under Uncertainty."
url: "https://Hongyuan-LIN.github.io"
baseurl: ""
repository: "Hongyuan-LIN/Hongyuan-LIN"
teaser:
breadcrumbs: false
words_per_minute: 160
future: true
read_more: "disabled"
talkmap_link: false
comments:
  provider: false

# SEO Related
google_site_verification:
bing_site_verification:
alexa_site_verification:
yandex_site_verification:

# Social Sharing (Uncomment and fill in if needed)
